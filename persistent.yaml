apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "diskloca"
  labels:
    type: local
spec:
  capacity:
    storage: "10Gi" 
  accessModes:
    - "ReadWriteOnce"
  awsElasticBlockStore: 
    fsType: "ext4" 
    volumeID: "vol-66fd3de0"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "diskcl"
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: 10Gi
